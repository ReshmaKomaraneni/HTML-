<!--HTML FORMS (We use html forms to collect user input) -->
<!DOCTYPE html>
<html>
<head>
<title>FORMS</title>
</head>
<body>
<h2>HTML FORMS</h2>
<form action="" method="post">
<label>Name:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" value="" autocomplete="on">  <br><br>
<label>Number:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;<input type="number" id="number"> <br><br>
<label>E-Mail:</label>
		 &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" value=""> <br><br>
<label>Gender:</label> <br>
         &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" value="Male">Male
		  &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" value="Female">Female <br> <br>
 <label>Languages Known:</label> <br>
&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" value="English">English 
                        <input type="checkbox" value="Hindi">Hindi 
                        <input type="checkbox" value="Telugu">Telugu <br> <br>
<label>City Name:</label> <br>
         <select name="" id="">
         <option value="">Select Your City</option>
		 <option value="Bangalore">Bangalore</option>
		 <option value="Hyderabad">Hyderabad</option>
		 <option value="Chennai">Chennai</option>
		 <option value="Kolkata">Kolkata</option>
		 <option value="Mumbai">Mumbai</option> 
		 </select>
		 <br> <br>
		 
<label>Read Only</label>
         <input type="text" value="test" id="test" readonly> <br> <br>
		 
<label>Disabled</label>
         <input type="text" value="test" id="test" disabled> <br> <br>

<label>Hidden</label>
        <input type="hidden" value="test" id="test"> <br> <br>
		
<input type="submit" name="submit" id="submit"> <br> 
</form>
</body>
</html>
